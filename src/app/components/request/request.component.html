<div class="container">

    <div style="display: block; margin: auto; margin-top: 5%;">
        <h2 class="d-flex justify-content-center">Solicitud de requerimientos</h2>

        <form class="form-solicitar col-lg-7" style="width: 100%; margin: auto; margin-top: 5%; display: block;" #requestForm="ngForm" (ngSubmit)="onSubmit(requestForm)">
            <div class="form-group text-center">
                <img style="width: 15%; height: 15%; margin: auto;" src="assets/images/archivo.png" alt="">

            </div>

            <div class="form-group">
                <label>Titulo</label>
                <input type="text" class="form-control" placeholder="Titulo de su requerimiento" name="titulo" #titulo="ngModel" [(ngModel)]="request.titulo" required pattern="[a-zA-ZÀ-ÿ ]+">
                <small *ngIf="!titulo.valid && titulo.touched" class="invalid-feedback d-block">{{mensaje}}</small>

            </div>
            <div class="form-group">
                <label>Descripción</label>
                <textarea style="height: 200px" type="text" class="form-control" placeholder="Descripción de su requerimiento" name="descripcion" #descripcion="ngModel" [(ngModel)]="request.descripcion" required></textarea>
                <small *ngIf="!descripcion.valid && descripcion.touched" class="invalid-feedback d-block">{{mensaje}}</small>

            </div>

            <div class="form-group mt-2">
                <angular-file-uploader [config]="afuConfig" (ApiResponse)="Upload($event)"></angular-file-uploader>

            </div>

            <button type="submit" class="btn btn-info col-12" [disabled]="requestForm.invalid">Solicitar</button>
        </form>
    </div>
</div>
