<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<!-- <section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/images/background/login-register.jpg);"> -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/fondo.jpg); opacity: 95%;">


    <div class="login-box card  col-sm-12 ">
        <div class="card-body ">
            <form class="col-md-12  col-sm-12 col-xl-12 form-horizontal form-material" id="loginform" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo.jpg" alt="Home" height="150px" width="150px" style="border-radius: 99px;" /><br/></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control " type="email" placeholder="Correo electrónico" name="correo" #correo="ngModel" [(ngModel)]="user.correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        <small *ngIf="!correo.valid && correo.touched" class="invalid-feedback d-block">{{mensaje}}</small>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" placeholder="Contraseña" name="password" #password="ngModel" [(ngModel)]="user.password" required>
                        <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">{{mensaje}}</small>

                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <a [routerLink]="['/recuperar-contraseña']" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> ¿Olvidó su contraseña?</a> </div>

                </div>
                <!--    <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Remember me </label>
                        </div>
                -->
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <div class="social">
                            <!-- <a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a>
                            <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a> -->
                            <div class="iconoLoginRegister">
                                <img src="assets\images\facebook.png " alt="Inicio de sesión con facebook" (click)="signInWithFB()" class="mr-2 pointer">
                                <img src="assets\images\google.png " alt="Inicio de sesión con google" (click)="signInWithGoogle()" class="pointer">
                            </div>
                        </div>
                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center">
                                ¿Aun no tienes cuenta? <a [routerLink]="['/registro']" routerLinkActive="router-link-active" class="text-primary m-l-5"><b>Registrate aquí</b></a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>

</section>

<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
