<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<!-- <section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/images/background/login-register.jpg);"> -->

<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/fondo.jpg); opacity: 95%;">


    <div class="login-box card col-sm-12 col-xl-12 ">
        <div class="card-body">
            <form class=" col-sm-12 col-xl-12 form-horizontal form-material" id="loginform" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo.jpg" alt="Home" height="150px" width="150px" style="border-radius: 99px;" /><br/></a>

                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control " type="text" minlength="10" maxlength="10" placeholder="Cédula sin guión" name="cedula" #cedula="ngModel" [(ngModel)]="user.cedula" required pattern="[0-9]+">

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Nombre" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required pattern="[a-zA-ZÀ-ÿ ]+">

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control " type="text" placeholder="Apellido" name="apellido" #apellido="ngModel" [(ngModel)]="user.apellido" required pattern="[a-zA-ZÀ-ÿ ]+">

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control " type="email" placeholder="Correo electrónico" name="correo" #correo="ngModel" [(ngModel)]="user.correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" placeholder="Contraseña" name="password" #password="ngModel" [(ngModel)]="user.password" required>

                    </div>
                </div>



                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info  btn-lg btn-block text-uppercase btn-rounded" type="submit" [disabled]="registerForm.invalid">Registrar</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <div class="social">
                            <!-- <a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a>
                                <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a> -->
                            <div class="iconoLoginRegister">
                                <img src="assets\images\facebook.png " alt=" " class="mr-2 pointer">
                                <img src="assets\images\google.png " alt=" " class="pointer">
                            </div>
                        </div>
                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center">
                                ¿Ya tienes cuenta? <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="text-primary m-l-5"><b>Inicia sesión aquí</b></a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>

</section>

<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
