<div class="container-fluid">


    <div class="col-12">

        <p class="h4 mb-4 text-center ">Agregar puesto laboral</p>
        <hr>
        <br>

        <form #PuestosLaboralesForm="ngForm" (ngSubmit)="onSubmit(PuestosLaboralesForm)">



            <div class="row ">
                <div class="col-xl-4 col-sm-12 ">
                    <div class="form-group ">
                        <label for="inputState "><strong> Seleccionar nivel</strong></label>

                        <ng-select #idPuesto="ngModel" [(ngModel)]="puestoLaboral.id_nivel " placeholder="Seleccionar Nivel " [ngModelOptions]="{standalone: true} " required>
                            <ng-option *ngFor="let nivel of niveles " [value]="nivel.id ">{{nivel.nivel}}</ng-option>

                        </ng-select>



                    </div>
                </div>

                <div class="col-xl-4 col-sm-12 ">
                    <div class="form-group ">
                        <label><strong> Nombre</strong></label>
                        <input type="text " class="form-control " placeholder="Nombre " name="nombre" #nombre="ngModel" [(ngModel)]="puestoLaboral.nombre" required pattern="[a-zA-ZÀ-ÿ _]+">
                        <small *ngIf="!nombre.valid && nombre.touched" class="invalid-feedback d-block">{{mensaje}}</small>

                    </div>
                </div>
                <div class="col-xl-4 col-sm-12 ">
                    <div class="form-group ">
                        <label><strong>Detalle</strong></label>
                        <input type="text " class="form-control " placeholder="Detalle" name="detalle" #detalle="ngModel" [(ngModel)]="puestoLaboral.detalle" required pattern="[a-zA-ZÀ-ÿ ]+">
                        <small *ngIf="!detalle.valid && detalle.touched" class="invalid-feedback d-block">{{mensaje}}</small>

                    </div>
                </div>
            </div>
            <div class="row ">

                <div class="col-xl-12 col-sm-12 ">
                    <div class="form-group float-right ">
                        <button *ngIf="mensajeBoton == 'Editar'" (click)="cancelar()" class="btn btn-warning mr-2" type="submit ">Cancelar</button>
                        <button class="btn btn-success  " type="submit " [disabled]="PuestosLaboralesForm.invalid ">{{mensajeBoton}}</button>
                    </div>
                </div>
            </div>

        </form>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table datatable [dtOptions]="dtOptions" class="tabla-puestos table-bordered display nowrap " cellspacing="0" width="100%" style="border-collapse: separate; border-spacing: 0px 20px; ">

                    <thead style="background-color: #242a33; color: white;">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Detalle</th>
                            <th>Nivel</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody *ngIf="puestos?.length != 0">
                        <tr *ngFor="let puesto of puestos">
                            <td>{{puesto.id}}</td>
                            <td>{{puesto.nombre}}</td>
                            <td>{{puesto.detalle}}</td>
                            <td>{{puesto.nivel.nivel}}</td>
                            <td><button (click)="obtenerPuestoActualizar(puesto, puesto.id)" type='button' class=' bt ml-5 btn btn-info'><i class='fas fa-edit'></i></button><button (click)="alertEliminar(puesto.id)" type='button' class=' bt ml-5 btn btn-danger'><i class='far fa-trash-alt'></i></button></td>

                        </tr>

                    </tbody>





                </table>

</div>
